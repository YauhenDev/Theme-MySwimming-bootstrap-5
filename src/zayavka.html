<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE" />
	<meta name="theme-color" content="#209CDC">

	<link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="/assets/img/favicon.png" type="image/png">
	
	<title>Заявка в Школу Плавания СОК Трактор</title>

	<link rel="stylesheet" href="assets/css/bootstrap.css" />
	
</head>
<body class="zayavka">


<div class="container" id="simple-form">
<form 
	class="contactMe form-zayavka" 
	autocomplete="off" 
	action="/contactme/send-simple-form.php" 
	method="POST" 
	enctype="multipart/form-data"
>
	<div class="row mb-3">
		<div class="col-12 input-group">
			<input 
				class="form-control form-control-lg" 
				type="text" 
				name="name" 
				aria-label="Name" 
				aria-describedby="addonName" 
				placeholder="Ваше имя"  
				required 
			/>
			<span class="input-group-text" id="addonName">
				*
			</span>
		</div>
	</div>
	<div class="row mb-3">
		<div class="col-12 input-group">
			<input 
				class="form-control form-control-lg" 
				type="text" 
				name="phone" 
				aria-label="Phone" 
				aria-describedby="addonTel" 
				placeholder="Ваш телефон" 
				id="tel_zayavka" 
				required 
			/>
			<span class="input-group-text" id="addonTel">
				*
			</span>
		</div>
	</div>
	<div class="row mb-3">
		<div class="col-12">
			<textarea 
				class="form-control form-control-lg" 
				name="message" 
				data-displayname="Message" 
				placeholder="Дополнительная информация: возраст ребенка, желательное время">
			</textarea>
			<div class="msg">
			
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<button class="btn btn-lg btn-primary mb-2 mx-2" type="submit" data-sending="Отправляем..." onclick="ym(45395127,'reachGoal','ZAYAVKA'); return true;">Отправить заявку</button>
		</div>
	</div>
</form>
</div>

<script async>
	function asyncCSS(href) {
		var css = document.createElement('link');
		css.rel = "stylesheet";
		css.href = href;
		document.head.appendChild(css);
	}
	asyncCSS('assets/css/app.min.css');
</script>

<script src="/contactme/js/contactme-config.js"></script>
<script src="/contactme/js/contactme.js"></script>
<script src="https://www.google.com/recaptcha/api.js?onload=initRecaptchas&render=explicit" async defer></script>

<script src="assets/js/inputmask.min.js"></script>
</body>
</html>
